<header>
  <h2>Hi, friend!</h2>
  <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button class="btn btn-red" (click)="auth.logout()">
      Log out
    </button>
  </div>

  <ng-template #loggedOut>
    <button class="btn btn-blue" (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>
</header>
